<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech Demand Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    html, body { height: 100%; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <main class="max-w-6xl mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Tech Demand Dashboard</h1>
        <p class="text-sm text-gray-500">Drop <code>tech_counts.json</code> next to this file and refresh. The charts will auto-load it.</p>
      </div>
      <div class="flex items-center gap-3">
        <label class="text-sm text-gray-600" for="topN">Top N</label>
        <input id="topN" type="number" min="3" max="30" step="1" value="15" class="w-20 rounded-md border-gray-300 px-2 py-1 text-sm" />
        <button id="reload" class="rounded-lg bg-black text-white text-sm px-3 py-1.5 shadow hover:opacity-90">Reload</button>
      </div>
    </header>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow p-4 md:p-6">
        <h2 class="text-lg font-medium mb-4">Share of Technologies (Donut)</h2>
        <canvas id="donutChart" height="320"></canvas>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 md:p-6">
        <h2 class="text-lg font-medium mb-4">Top Technologies (Bar)</h2>
        <canvas id="barChart" height="320"></canvas>
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow p-4 md:p-6">
      <h2 class="text-lg font-medium mb-4">Data</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left text-gray-600 border-b">
              <th class="py-2 pr-6">#</th>
              <th class="py-2 pr-6">Technology</th>
              <th class="py-2 pr-6">Count</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    async function loadCounts() {
      // Try to fetch counts from tech_counts.json (same folder). If it fails, use sample.
      try {
        const res = await fetch('tech_counts.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('Missing counts file');
        const data = await res.json();
        if (!data || typeof data !== 'object') throw new Error('Bad JSON');
        return data; // { label: count, ... }
      } catch (e) {
        // Fallback sample so the page renders
        return {
          "Git": 12, "Azure": 9, "Python": 8, "React": 6, "PostgreSQL": 6,
          "Docker": 5, "Linux": 5, "TypeScript": 4, "Tailwind CSS": 4, "Kubernetes": 3,
          "Next.js": 3, "Power BI": 3, ".NET": 2, "C#": 2, "JavaScript": 2, "Figma": 2,
          "MySQL": 2, "Salesforce": 2, "Redis": 1, "MongoDB": 1, "GCP": 1
        };
      }
    }

    function toSortedArrays(obj, topN) {
      const entries = Object.entries(obj)
        .filter(([k, v]) => Number.isFinite(v) && v > 0)
        .sort((a, b) => b[1] - a[1])
        .slice(0, topN);
      return {
        labels: entries.map(e => e[0]),
        values: entries.map(e => e[1])
      };
    }

    function palette(n) {
      // Pleasant evenly-spaced HSL colors
      const arr = [];
      for (let i = 0; i < n; i++) {
        const hue = Math.round((360 / Math.max(1, n)) * i);
        arr.push(`hsl(${hue} 70% 55%)`);
      }
      return arr;
    }

    let donutChart, barChart;

    function renderCharts(labels, values) {
      const colors = palette(values.length);

      // Destroy existing charts on re-render
      if (donutChart) donutChart.destroy();
      if (barChart) barChart.destroy();

      const donutCtx = document.getElementById('donutChart');
      donutChart = new Chart(donutCtx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{ data: values, backgroundColor: colors, borderWidth: 0 }]
        },
        options: {
          cutout: '60%',
          plugins: {
            legend: { position: 'right' },
            tooltip: {
              callbacks: {
                label: (ctx) => `${ctx.label}: ${ctx.parsed}`
              }
            }
          }
        }
      });

      const barCtx = document.getElementById('barChart');
      barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label: 'Count', data: values }]
        },
        options: {
          indexAxis: 'y',
          scales: {
            x: { beginAtZero: true, ticks: { precision: 0 } }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: (ctx) => `${ctx.parsed.x}`
              }
            }
          }
        }
      });
    }

    function renderTable(labels, values) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      labels.forEach((label, idx) => {
        const tr = document.createElement('tr');
        tr.className = idx % 2 ? 'bg-gray-50' : '';
        tr.innerHTML = `
          <td class="py-2 pr-6 text-gray-500">${idx + 1}</td>
          <td class="py-2 pr-6">${label}</td>
          <td class="py-2 pr-6 font-medium">${values[idx]}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function boot() {
      const topNInput = document.getElementById('topN');
      const reloadBtn = document.getElementById('reload');

      const data = await loadCounts();
      const render = () => {
        const n = Math.max(3, Math.min(30, parseInt(topNInput.value || '15', 10)));
        const { labels, values } = toSortedArrays(data, n);
        renderCharts(labels, values);
        renderTable(labels, values);
      };

      reloadBtn.addEventListener('click', render);
      topNInput.addEventListener('change', render);

      render();
    }

    boot();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT requirements on Alfred, Icelandic jobs site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    html, body { height: 100%; }
    #timeline {
      width: 100% !important;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <main class="max-w-6xl mx-auto p-6 space-y-6">
    <header class="flex flex-col md:flex-row md:items-center justify-between gap-2">
      <div>
        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Required echnologies in IT</h1>
        <h3>Visualization of technologies required in the Icelandic IT industry, based on jobs posted on Alfred </h3>
        <p id="lastUpdate" class="text-sm text-gray-600 mt-1"></p>
      </div>
      <div class="flex items-center gap-3">
        <label class="text-sm text-gray-600" for="topN">Top N</label>
        <input id="topN" type="number" min="3" max="30" step="1" value="15" class="w-20 rounded-md border-gray-300 px-2 py-1 text-sm" />
        <button id="reload" class="rounded-lg bg-black text-white text-sm px-3 py-1.5 shadow hover:opacity-90">Reload</button>
      </div>
    </header>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow p-4 md:p-6">
        <h2 class="text-lg font-medium mb-4">Share of Technologies (Donut)</h2>
        <canvas id="donutChart" height="320"></canvas>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 md:p-6">
        <h2 class="text-lg font-medium mb-4">Top Technologies (Bar)</h2>
        <canvas id="barChart" height="320"></canvas>
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow p-4 md:p-6">
      <h2 class="text-lg font-medium mb-4">Trends over time</h2>
      <canvas id="timeline" height="400"></canvas>
    </section>
  </main>

  <script>
    let donutChart, barChart;
    let historyData = null;

    async function loadHistory() {
      try {
        const res = await fetch('history.json', { cache: 'no-store' });
        if (!res.ok) throw new Error("Can't fetch history.json");
        historyData = await res.json();
      } catch (e) {
        console.error(e);
        historyData = null;
      }
    }

    function getLatestDay() {
      if (!historyData || !historyData.dates || historyData.dates.length === 0) return null;
      const len = historyData.dates.length;
      return {
        date: historyData.dates[len - 1],
        counts: Object.fromEntries(
          Object.entries(historyData.series).map(([tech, values]) => [tech, values[len - 1]])
        )
      };
    }

    function toSortedArrays(obj, topN) {
      const entries = Object.entries(obj)
        .filter(([_, v]) => Number.isFinite(v) && v > 0)
        .sort((a, b) => b[1] - a[1])
        .slice(0, topN);
      return {
        labels: entries.map(e => e[0]),
        values: entries.map(e => e[1])
      };
    }

    function palette(n) {
      const arr = [];
      for (let i = 0; i < n; i++) {
        const hue = Math.round((360 / Math.max(1, n)) * i);
        arr.push(`hsl(${hue} 70% 55%)`);
      }
      return arr;
    }

    function renderCharts(labels, values) {
      const colors = palette(values.length);
      if (donutChart) donutChart.destroy();
      if (barChart) barChart.destroy();

      const donutCtx = document.getElementById('donutChart');
      donutChart = new Chart(donutCtx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{ data: values, backgroundColor: colors, borderWidth: 0 }]
        },
        options: {
          cutout: '60%',
          plugins: {
            legend: { position: 'right' },
            tooltip: {
              callbacks: {
                label: (ctx) => `${ctx.label}: ${ctx.parsed}`
              }
            }
          }
        }
      });

      const barCtx = document.getElementById('barChart');
      barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label: 'Count', data: values }]
        },
        options: {
          indexAxis: 'y',
          scales: {
            x: { beginAtZero: true, ticks: { precision: 0 } }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: (ctx) => `${ctx.parsed.x}`
              }
            }
          }
        }
      });
    }

  

    function renderLastUpdated(dateStr) {
      const out = document.getElementById('lastUpdate');
      if (!out) return;
      const d = new Date(dateStr);
      const formatted = d.toLocaleDateString(undefined, { year: '2-digit', month: '2-digit', day: '2-digit' }) +
                        ', ' +
                        d.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
      out.textContent = `Last update: ${formatted}`;
    }

    function drawTimeline() {
      if (!historyData) return;

      const labels = historyData.dates;
      const series = historyData.series;

      const datasets = Object.entries(series).map(([name, points]) => ({
        label: name,
        data: points,
        fill: false,
        tension: 0.2
      }));

      const ctx = document.getElementById('timeline').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          interaction: { mode: 'nearest', intersect: false },
          plugins: {
            title: { display: true, text: "Technology demand over time" },
            legend: { display: true, position: 'bottom' }
          },
          scales: {
            x: { title: { display: true, text: "Date" } },
            y: { title: { display: true, text: "Mentions per day" }, beginAtZero: true, ticks: { precision: 0 } }
          }
        }
      });
    }

    async function boot() {
      const topNInput = document.getElementById('topN');
      const reloadBtn = document.getElementById('reload');

      await loadHistory();
      const latest = getLatestDay();
      if (!latest) return;

      renderLastUpdated(latest.date);

      const render = () => {
        const n = Math.max(3, Math.min(30, parseInt(topNInput.value || '15', 10)));
        const { labels, values } = toSortedArrays(latest.counts, n);
        renderCharts(labels, values);
      };

      reloadBtn.addEventListener('click', render);
      topNInput.addEventListener('change', render);

      render();
      drawTimeline();
    }

    boot();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT requirements on Alfred, Icelandic jobs site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    html, body { height: 100%; }
    #timeline {
      width: 100% !important;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <main class="max-w-6xl mx-auto p-6 space-y-6">
    <header class="flex flex-col md:flex-row md:items-center justify-between gap-2">
      <div>
        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Required echnologies in IT</h1>
        <h3>Visualization of technologies required in the Icelandic IT industry, based on jobs posted on Alfred </h3>
        <p id="lastUpdated" class="text-sm text-gray-500 mt-1"></p>

      </div>
      <div class="flex items-center gap-3">
        <label class="text-sm text-gray-600" for="topN">Top N</label>
        <input id="topN" type="number" min="3" max="30" step="1" value="15" class="w-20 rounded-md border-gray-300 px-2 py-1 text-sm" />
        <button id="reload" class="rounded-lg bg-black text-white text-sm px-3 py-1.5 shadow hover:opacity-90">Reload</button>
      </div>
    </header>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow p-4 md:p-6">
        <h2 class="text-lg font-medium mb-4">Share of Technologies (Donut)</h2>
        <canvas id="donutChart" height="320"></canvas>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 md:p-6">
        <h2 class="text-lg font-medium mb-4">Top Technologies (Bar)</h2>
        <canvas id="barChart" height="320"></canvas>
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow p-4 md:p-6">
      <h2 class="text-lg font-medium mb-4">Trends over time</h2>
      <canvas id="timeline" height="400"></canvas>
    </section>
  </main>

</body>
<script src="main.js"></script>
</html>

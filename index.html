<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IT requirements on Alfred, Icelandic jobs site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="text-white">
    <main class="max-w-6xl mx-auto p-6 space-y-6">

        <!-- HEADER -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-2">
    <div class="w-full"> <!-- Added w-full here -->
        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">
            TECH WANTED IN THE ICELANDIC IT MARKET
        </h1>
        <div class="flex justify-between items-center w-full mt-1">
            <h3 class="text-sm md:text-base font-light">Data based on jobs posted on Alfred</h3>
            <p id="lastUpdated" class="text-sm"></p>
        </div>
    </div>
</header>

        <!-- DONUT CARD -->
        <section class="grid grid-cols-1">
            <div class="bg-[#111239] bg-opacity-80 backdrop-blur-md rounded-2xl shadow p-4 md:p-6 text-white">
    
                <h2 class="text-lg font-medium mb-4 text-center">Technologies distribution</h2>

                <!-- Donut + legend/slider layout -->
                <div class="mx-auto w-full max-w-[1100px] grid grid-cols-1 md:grid-cols-2 items-center gap-6">

                    <!-- Donut (smaller fixed size: 380px instead of responsive max-w) -->
                    <div class="w-[380px] h-[380px] mx-auto">
                        <canvas id="donutChart" class="w-full h-full"></canvas>
                    </div>

                    <!-- Right column: legend + slider -->
                    <div class="flex flex-col  items-center justify-evenly w-full max-w-[400px]">
                        <!-- Legend container: JS will inject legend items -->
                        <div id="donutLegend" class="flex flex-wrap justify-evenly gap-4"></div>


                        <!-- tabs to control Donut behaviour -->
                       <div class="flex flex-wrap justify-center gap-2 mt-4" id="donutTabs">
                            <button class="px-3 py-1 text-sm rounded-full bg-white bg-opacity-15 text-white shadow-sm donut-tab active" data-category="all">
                                All
                            </button>
                            <!-- JavaScript will add the rest of category buttons here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- TIMELINE CARD -->
        <section class="bg-[#111239] bg-opacity-80 backdrop-blur-md rounded-2xl shadow p-4 md:p-6">
            <h2 class="text-lg font-medium mb-4 text-center">Trends over time</h2>

            <!-- Add this right below your timeline title -->

<div class="flex justify-center mb-6">

        <button id = "tab-all" class="px-4 py-2 rounded-full text-sm font-medium bg-white bg-opacity-15 text-white transition-all shadow-sm">
            All Categories
        </button>
        <button  id = "tab-web/js" class="px-4 py-2 rounded-full text-sm font-medium text-gray-300 hover:text-white transition-all">

        </button>
        <button id = "tab-databases" class="px-4 py-2 rounded-full text-sm font-medium text-gray-300 hover:text-white transition-all">

        <button id = "tab-devops/cloud" class="px-4 py-2 rounded-full text-sm font-medium text-gray-300 hover:text-white transition-all">

        </button>
        <button id = "tab-bitools" class="px-4 py-2 rounded-full text-sm font-medium text-gray-300 hover:text-white transition-all">

        <button id = "tab-netsec" class="px-4 py-2 rounded-full text-sm font-medium text-gray-300 hover:text-white transition-all">

        </button>
        <button id = "tab-front" class="px-4 py-2 rounded-full text-sm font-medium text-gray-300 hover:text-white transition-all">

    </div>
</div>

    </main>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IT requirements on Alfred, Icelandic jobs site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="text-white">
    <main class="max-w-6xl mx-auto p-6 space-y-6">

        <!-- HEADER -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-2">
    <div class="w-full"> <!-- Added w-full here -->
        <h1 id = "main-title" class="text-2xl md:text-3xl font-semibold tracking-tight">
            TECH WANTED IN THE ICELANDIC IT MARKET
        </h1>
        <div id = "subtext" class="flex justify-between items-center w-full mt-1">
            <h3 class="text-sm md:text-base font-light">Data based on jobs posted on Alfred</h3>
            <p id="lastUpdated" class="text-sm"></p>
        </div>
    </div>
</header>

        <!-- DONUT CARD -->
        <section class="grid grid-cols-1">
            <div class="bg-[#111239] bg-opacity-80 backdrop-blur-md rounded-2xl shadow p-4 md:p-6 text-white">
    
                <h2 class="text-lg font-medium mb-4 text-center">Technologies distribution</h2>

                <!-- Donut + legend/slider layout -->
                <div class="mx-auto w-full max-w-[1100px] grid grid-cols-1 md:grid-cols-2 items-center gap-6">

                    <!-- Donut (smaller fixed size: 380px instead of responsive max-w) -->
                    <div id = "donutContainer" class="max-w-[380px] max-h-[380px] mx-auto">
                        <canvas id="donutChart" class="w-full h-full"></canvas>
                    </div>

                    <!-- Right column: legend + slider -->
                    <div class="flex flex-col  items-center justify-evenly w-full max-w-[400px]">
                        <!-- Legend container: JS will inject legend items -->
                        <div id="donutLegend" class="flex flex-wrap justify-evenly gap-4"></div>


                        <!-- tabs to control Donut behaviour -->
                       <div class="flex flex-wrap justify-center gap-2 mt-4" id="donutTabs">
                            <button class="px-3 py-1 text-sm rounded-full bg-white bg-opacity-15 text-white shadow-sm donut-tab active" data-category="all">
                                All
                            </button>
                            <!-- JavaScript will add the rest of category buttons here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- TIMELINE CARD -->
        <section id = "timeline-section" class="bg-[#111239] bg-opacity-80 backdrop-blur-md rounded-2xl shadow p-4 md:p-6">
            <h2 class="text-lg font-medium mb-4 text-center">Trends over time</h2>

            <!-- Add this right below your timeline title -->

            <!-- Replace your existing code with this OBSERVE!!!-->
<div class="flex justify-center mb-6">
   <div id = "tab-container" class="bg-gray-700 bg-opacity-30 backdrop-blur-sm rounded-full p-1 flex flex-nowrap justify-start gap-2 max-w-full overflow-x-auto scroll-snap-type-x mandatory scroll-p-4 -webkit-overflow-scrolling-touch">
    <button data-category = "All" id="tab-all" class="tab-button">
        All
    </button>
    <button data-category = "Web/JS" id="tab-web/js" class="tab-button">             <!-- WORKING MORE OR LESS DATACAT OBSERVE!!!-->
        Web/JS
    </button>
    <button data-category= "Backend" id="tab-backend" class="tab-button">
        Backend
    </button>
    <button data-category = "Databases" id="tab-databases" class="tab-button">
        Databases
    </button>
    <button data-category="DevOps/Cloud" id="tab-devops/cloud" class="tab-button">
        DevOps/Cloud
    </button>
    <button data-category="BI Tools" id="tab-bitools" class="tab-button">
        BI Tools
    </button>
    <button data-category="Design" id="tab-design" class="tab-button">
        Design
    </button>
    <button data-category="Net/Sec" id="tab-netsec" class="tab-button">
        Net/Sec
    </button>
    <button data-category="Front Tools" id="tab-front" class="tab-button">
        Front Tools
    </button>
</div>
</div>

            <div class="timeline-chart-container" style="position: relative; height: 40vh; width: 100%;">
                <canvas id="timeline"></canvas>
            </div>




        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>

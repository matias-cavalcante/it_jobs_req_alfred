name: Daily collector

on:
  schedule:
    - cron: '0 8 * * *'   # every day at 08:00 UTC
  workflow_dispatch:       # allow manual runs

# Prevent overlapping runs from stepping on each other
concurrency:
  group: daily-collector
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # allow pushing changes via GITHUB_TOKEN
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # so we can rebase/push cleanly
          persist-credentials: true   # lets GITHUB_TOKEN push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run collector (produces tech_counts.json)
        run: python collect.py

      - name: Commit and push updated JSON files
        run: |
          CURRENT_YEAR=$(date +%Y)
          DATA_FILE="data_${CURRENT_YEAR}.json"
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin "${GITHUB_REF_NAME}" || true
          git add "$DATA_FILE"  # Now adds data_2024.json, etc.
          git diff --staged --quiet || git commit -m "Update ${DATA_FILE}"
          git push
